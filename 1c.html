<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .payment-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .header h2 {
            color: #2d3748;
            font-size: 1.5rem;
        }

        .card-icon {
            color: #8b6b61;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 24px;
        }

        .card-types {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .card-types img {
            height: 24px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background-color: #f8fafc;
            font-size: 1rem;
        }

        input::placeholder {
            color: #a0aec0;
        }

        .checkbox-group {
            margin: 24px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .info-icon {
            color: #718096;
            cursor: help;
        }

        .save-button {
            background-color: #8b6b61;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            float: right;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #7d5f56;
        }

        @media (max-width: 640px) {
            .payment-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
           
           
            }
        }

    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <span class="card-icon">ðŸ’³</span>
            <h2>Payment method</h2>
        </div>
        <p class="subtitle">Please input your payment details</p>

       <div class="card-types">
            <input type="radio" id="card" name="payment" checked>
            <img src="assets/visa-logo.png" alt="Visa Logo" />
            <img src="assets/mastercard-logo.png" alt="Mastercard Logo" />
            <img src="assets/amex-logo.png" alt="American Express Logo" />
        </div>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name on card</label>
                    <input type="text" id="name" placeholder="Enter name on card">
                </div>
                <div class="form-group">
                    <label for="card-number">Card number</label>
                    <input type="text" id="card-number" placeholder="Enter card number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiration">Expiration date</label>
                    <select id="expiration">
                        <option value="">MM/YY</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV <span class="info-icon" title="3-digit security code"></span></label>
                    <input type="text" id="cvv" placeholder="Enter CVV">
                </div>
            </div>

            <div class="form-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="same-address">Use same address as billing info
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Add address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="postal">Zip/Postal code</label>
                    <input type="text" id="postal" placeholder="Input code">
                </div>
                <div class="form-group">
                    <label for="country">Country/Region</label>
                    <select id="country">
                        <option value="">Select country/region</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="save-button">Save information</button>
        </form>
    </div>
</body>
</html>
